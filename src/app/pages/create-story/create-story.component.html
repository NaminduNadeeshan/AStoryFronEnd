<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
  <div class="container-fluid">
    <div class="header-body">
      <!-- Card stats -->
      <!-- <app-header-chart></app-header-chart> -->
    </div>
  </div>
</div>
<!-- Page content -->
<div class="container-fluid mt--7">
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header bg-transparent">
          <h3 class="mb-0">Create A Story</h3>
        </div>
        <div class="card-body">
          <form [formGroup]="storyForm" (ngSubmit)="addStory()">
            <div class="pl-lg-4">
              <div class="row">
                <div class="col-lg-12">
                  <div class="form-group">
                    <label class="form-control-label" for="input-username">Story Name</label>
                    <input type="text" id="input-username" [formControl]="storyForm.controls['storyName']"
                      [ngClass]="{'is-invalid': isSubmited && storyForm.controls.coverImageUrl.errors?.required}"
                      class="form-control" placeholder="Story Name" value="" required>
                    <div style="color: red;" *ngIf="isSubmited && storyForm.controls.storyName.errors?.required">
                      This
                      field is required.
                    </div>
                  </div>
                  <div>

                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-12">
                  <div class="form-group">
                    <label class="form-control-label" for="input-username">Image Url</label>
                    <input type="select" #coverImageUrl [formControl]="storyForm.controls['coverImageUrl']"
                      id="input-username" class="form-control" placeholder="Story Name" value=""
                      [ngClass]="{'is-invalid': isSubmited && storyForm.controls.coverImageUrl.errors?.required}"
                      required>
                    <div style="color: red;" *ngIf="isSubmited && storyForm.controls.coverImageUrl.errors?.required">
                      This
                      field is required.
                    </div>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-12">
                  <div class="form-group">
                    <label class="form-control-label" for="input-first-name">Story Discription</label>
                    <ckeditor [config]="{
                      toolbar: {
                        items: [
                          'heading',
                          '|',
                          'bold',
                          'italic',
                          '|',
                          'bulletedList',
                          'numberedList',
                          '|',
                          'insertTable',
                          '|',
                          'undo',
                          'redo'
                        ]
                      },
                      table: {
                        contentToolbar: [ 'tableColumn', 'tableRow', 'mergeTableCells' ]
                      }
                     ,
                      language: 'en'
                    }" [editor]="Editor" (change)="change($event)" required>
                    </ckeditor>
                    <div style="color: red;"
                      *ngIf="isSubmited && storyForm.controls.storyShortDescription.errors?.required">
                      This
                      field is required.
                    </div>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-12">
                  <div class="form-group">
                    <button type="submit" class="btn btn-success" [disabled]="isSubmitting">
                      <i *ngIf="isSubmitting; else next"> <img src="../../../assets/img/buttonloading.gif">
                      </i>
                      <ng-template #next>
                        <i class="ni ni-curved-next"></i>Next
                      </ng-template>
                    </button>
                  </div>
                </div>

              </div>
            </div>
            <hr class="my-4" />

          </form>
        </div>
      </div>
    </div>
  </div>
</div>
