<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
  <div class="container-fluid">
    <div class="header-body">
      <!-- Card stats -->
      <!-- <app-header-chart></app-header-chart> -->
    </div>
  </div>
</div>
<!-- Page content -->
<div class="container-fluid mt--7">
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header bg-transparent">
          <h3 class="mb-0">Create A Episode</h3>
        </div>
        <div class="card-body">
          <form [formGroup]="episodeForm" (ngSubmit)="addEpiosode()">
            <div class="pl-lg-4">
              <div *ngIf="storyId != undefined; else notSelected" class="row">
                <div class="col-lg-12">
                  <div class="form-group">
                    <label class="form-control-label" for="input-username">Story Name</label>
                    &nbsp; &nbsp;<label class="form-control-label" for="input-username">{{storyName}}</label>
                  </div>
                </div>
              </div>
              <ng-template #notSelected>
                <div class="row">
                  <div class="col-lg-12">
                    <div class="form-group">
                      <label class="form-control-label">Select Story</label>
                      <select [ngClass]="{'is-invalid': isSubmitted && episodeForm.controls.storyId.errors?.required}"
                        (change)="selectStory($event)" [formControl]="episodeForm.controls['storyId']"
                        class="form-control " value="" required>
                        <option class="form-control form-control-alternative" *ngFor="let story of storiesByAuther"
                          value="{{story.storyId}}">{{story.storyName}}
                        </option>
                      </select>
                      <div style="color: red;" *ngIf="isSubmitted && episodeForm.controls.storyId.errors?.required">
                        This
                        field is required.
                      </div>
                    </div>
                  </div>
                </div>
              </ng-template>
              <div class="row">
                <div class="col-lg-12">
                  <div class="form-group">
                    <label class="form-control-label" for="input-username">Episode Name</label>
                    <input type="text" id="input-username" class="form-control" placeholder="Story Name" value=""
                      [formControl]="episodeForm.controls['episodeName']"
                      [ngClass]="{'is-invalid':  isSubmitted && episodeForm.controls.episodeName.errors?.required}"
                      required>
                    <div style=" color: red;" *ngIf="isSubmitted && episodeForm.controls.episodeName.errors?.required">
                      This
                      field is required.
                    </div>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-12">
                  <div class="form-group">
                    <label class="form-control-label" for="input-username">Image Url</label>
                    <input type="select" id="input-username" class="form-control" placeholder="Story Name" value=""
                      [ngClass]="{'is-invalid': isSubmitted && episodeForm.controls.episodeCoverImageUrl.errors?.required}"
                      [formControl]="episodeForm.controls['episodeCoverImageUrl']" required>
                    <div style=" color: red;" *ngIf=" isSubmitted && episodeForm.controls.episodeName.errors?.required">
                      This
                      field is required.
                    </div>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-12">
                  <div class="form-group">
                    <label class="form-control-label" for="input-first-name">Episode Summary</label>
                    <ckeditor [config]="{
                      toolbar: {
                        items: [
                          'heading',
                          '|',
                          'bold',
                          'italic',
                          '|',
                          'bulletedList',
                          'numberedList',
                          '|',
                          'insertTable',
                          '|',
                          'undo',
                          'redo'
                        ]
                      },
                      table: {
                        contentToolbar: [ 'tableColumn', 'tableRow', 'mergeTableCells' ]
                      }
                     ,
                      language: 'en'
                    }" [editor]="Editor" (change)="onCHangeEpisodeShortDes($event)" required>
                    </ckeditor>
                    <div style=" color: red;"
                      *ngIf="isSubmitted && episodeForm.controls.episodeShortDescription.errors?.required">
                      This
                      field is required.
                    </div>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-12">
                  <div class="form-group">
                    <label class="form-control-label">Episode Content</label>
                    <ckeditor [config]="{
                      toolbar: {
                        items: [
                          'heading',
                          '|',
                          'bold',
                          'italic',
                          '|',
                          'bulletedList',
                          'numberedList',
                          '|',
                          'insertTable',
                          '|',
                          'undo',
                          'redo'
                        ]
                      },
                      table: {
                        contentToolbar: [ 'tableColumn', 'tableRow', 'mergeTableCells' ]
                      }
                     ,
                      language: 'en'
                    }" [editor]="Editor1" (change)="onChangeEpisodeContent($event)" required>
                    </ckeditor>
                    <div style="color: red;"
                      *ngIf="isSubmitted && episodeForm.controls.episodeContent.errors?.required">
                      This
                      field is required.
                    </div>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-12">
                  <div class="form-group">
                    <button type="submit" class="btn btn-success" [disabled]="isSubmitting">
                      <i *ngIf="isSubmitting; else next"> <img src="../../../assets/img/button-loading.gif">
                      </i>
                      <ng-template #next>
                        <i class="ni ni-fat-add"></i>
                      </ng-template>
                      Save
                    </button>
                  </div>
                </div>

              </div>
            </div>
            <hr class="my-4" />
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
